<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex">
        <!-- Start Carrito -->
        <div class="relative w-screen max-w-sm border border-gray-600 bg-gray-100 px-4 py-8 sm:px-6 lg:px-8 col-5"
            aria-modal="true" role="dialog" tabindex="-1">
            <button class="absolute end-4 top-4 text-gray-600 transition hover:scale-110">
                <span class="sr-only">Close cart</span>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="h-5 w-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="mt-4 space-y-6">
                <ul class="space-y-4">
                    <li class="flex items-center gap-4">
                        <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                            alt="" class="h-16 w-16 rounded object-cover" />

                        <div>
                            <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>

                            <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                <div>
                                    <dt class="inline">Size:</dt>
                                    <dd class="inline">XXS</dd>
                                </div>

                                <div>
                                    <dt class="inline">Color:</dt>
                                    <dd class="inline">White</dd>
                                </div>
                            </dl>
                        </div>
                    </li>

                    <li class="flex items-center gap-4">
                        <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                            alt="" class="h-16 w-16 rounded object-cover" />

                        <div>
                            <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>

                            <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                <div>
                                    <dt class="inline">Size:</dt>
                                    <dd class="inline">XXS</dd>
                                </div>

                                <div>
                                    <dt class="inline">Color:</dt>
                                    <dd class="inline">White</dd>
                                </div>
                            </dl>
                        </div>
                    </li>

                    <li class="flex items-center gap-4">
                        <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                            alt="" class="h-16 w-16 rounded object-cover" />

                        <div>
                            <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>

                            <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
                                <div>
                                    <dt class="inline">Size:</dt>
                                    <dd class="inline">XXS</dd>
                                </div>

                                <div>
                                    <dt class="inline">Color:</dt>
                                    <dd class="inline">White</dd>
                                </div>
                            </dl>
                        </div>
                    </li>
                </ul>

                <div class="space-y-4 text-center">
                    <a href="#"
                        class="block rounded border border-gray-600 px-5 py-3 text-sm text-gray-600 transition hover:ring-1 hover:ring-gray-400">
                        View my cart (2)
                    </a>

                    <a href="#"
                        class="block rounded bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600">
                        Checkout
                    </a>

                    <a href="#"
                        class="inline-block text-sm text-gray-500 underline underline-offset-4 transition hover:text-gray-600">
                        Continue shopping
                    </a>
                </div>
            </div>
        </div>
        <!-- End carrito -->

        <!-- Lista de productos -->
        <div class="w-full grid grid-cols-3 gap-6 p-6" id="productsList">
        </div>
    </div>

</body>

<script>
    function Product(id, title, price, description, category, image) {
        this.id = id;
        this.title = title;
        this.price = price;
        this.description = description;
        this.category = category;
        this.image = image;
    }

    Product.prototype.template = function() {
        let template = `
            <a href="#" class="group relative block overflow-hidden ">
            <button class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75">
                <span class="sr-only">Wishlist</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
            </button>
            <img src="${this.props.image}" alt="" class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72" />
            <div class="relative border border-gray-100 bg-white p-6">
                <span class="whitespace-nowrap bg-yellow-400 px-3 py-1.5 text-xs font-medium">
                New
                </span>
                <h3 class="mt-4 text-lg font-medium text-gray-900"> ${this.props.title} </h3>
                <p class="mt-1.5 text-sm text-gray-700">$ ${this.props.price}</p>
                <form class="mt-4">
                <button class="block w-full rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105">
                    Add to Cart
                </button>
                </form>
            </div>
            </a>
        `;
        return template;
    };

    Product.prototype.createElement = function() {
        let DIV = document.createElement('div');
        DIV.innerHTML = this.template();
       
        return DIV;
    };
    
    window.addEventListener("DOMContentLoaded", (event) => {
        const PRODUCTS = document.getElementById('productsList');

        fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then(json => {
            for (thisProduct of json) {
                    let currentPoduct = new Product;
                        currentPoduct.props = thisProduct;

                    PRODUCTS.append(currentPoduct.createElement());
                }
            });
    });
</script>

</html>
